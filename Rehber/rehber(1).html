<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehber</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
    crossorigin="anonymous">
  
    

</head>
<body>

  <div class="container">
  <div class="row">
    <div class="col-12 d-flex mt-3 justify-content-center">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal" onclick="aa()">
        Kişi Ekle
      </button>
    </div>
  </div>
  </div>
      <div class="container">
      <div class="row">
    <div class="col-12 d-flex mt-1 justify-content-center">
    <label for="search-bar">
    <input  id="search-name" type="text" id="search-bar" placeholder="Arayacağınız İsmi giriniz" aria-label="Recipient's-username">
    <button type="button"  onclick="search(event)"  class="btn btn-primary" data-bs-toggle="search" data-bs-target="#modal">
      Ara
    </button>
    
    </div>
    </div>
    </div>
           </div>
           <div class="col-20">
               <table  class=" table table-group-divider">
              <thead>
                    <tr>
                      <th scope="col">id</th>
                      <th scope="col">İsim</th>
                      <th scope="col">Soyisim</th>
                      <th scope="col">Telefon</th>
                      <th scope="col">Mail</th>
                      <th scope="col">Process</th>
                    </tr>
              </thead>
        <tbody id="table-people">
          <tr><td colspan="6">Hiç kişi bulunamadı </td></tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
          <!--modal-->
        
        <div  id="modal"class="modal" tabindex="-1">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="directory-model-label">Rehber</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close""></button>
              </div>
              <div class="modal-body">
                <form action="">
                  <div class="form-group row">
                      <label for="input-name" class="col-sm-2
                          col-form-label">Adı</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control"
                              id="input-name">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="input-surname" class="col-sm-2
                          col-form-label">Soyad</label>
                      <div class="col-sm-10">
                          <input type="text" class="form-control"
                              id="input-surname">
                      </div>
                  </div>
                  <div class="form-group row">
                      <label for="input-phone" class="col-sm-2
                          col-form-label">Tel</label>
                      <div class="col-sm-10">
                          <input type="number" class="form-control"
                              id="input-phone">
                      </div>
                  </div>
                     <div class="form-group row">
                        <label for="input-mail" class="col-sm-2
                            col-form-label">Email</label>
                        <div class="col-sm-10">
                        <input type="text" class="form-control"
                          id="input-mail" style="margin-bottom: 20px;">
              </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" id="Process"
                onclick="save(event)" class="btn
                btn-primary">Kaydet</button>
              </div>
            </div>
          </div>
        </div>
          

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
        <script src="rehber.js"></script>  
      </body>
</html>
